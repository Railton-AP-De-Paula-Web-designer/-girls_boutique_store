<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
    <title>@girls_boutique_store</title>
</head>
<body>

<header class="cabecalho">
    <nav>
        <ul>
            <li><a href="https://www.google.com/" target="_blank"><img class="logo-nav" src="./image/google.png" alt="logo-google">Nucleus Web</a></li>

            <li><a href="https://www.youtube.com/" target="_blank"><img class="logo-nav" src="./image/youtube.png" alt="logo-youtube">youtube</a></li>
        </ul>
    </nav>
</header>

<div class="titulo-principal">
    <h1>@Girls_Boutique_Store</h1>
</div>

<main>

    <section class="secao-introducao-container">
        <div class="container-principal">
            <div class="secao-introducao">
                <h2>Fique na moda com @Girls_Boutique_Store</h2> 
                <p>todos os estilos e variadas marcas</p>
            </div>
        </div>
    </section>

    <section class="secao-produtos-roupa">
        <div class="container-principal-produtos">

            <h2 class="produtos-titulo">Seu Próximo Visual de Impacto Está Aqui</h2>

            <div class="carrossel-marcas-container">

    <div class="carrossel-marcas-trilho">
        
        <div class="carrossel-marca"><img class="logo-roupa" src="./image/diesel.png" alt="Logo Marca Diesel"></div>
        <div class="carrossel-marca"><img class="logo-roupa" src="./image/gucci.png" alt="Logo Marca Gucci"></div>
        <div class="carrossel-marca"><img class="logo-roupa" src="./image/puma.png" alt="Logo Marca Puma"></div>
        <div class="carrossel-marca"><img class="logo-roupa" src="./image/hugoboss.png" alt="Logo Marca Hugo Boss"></div>
        <div class="carrossel-marca"><img class="logo-roupa" src="./image/lacoste.png" alt="Logo Marca Lacoste"></div>

        <div class="carrossel-marca" aria-hidden="true"><img class="logo-roupa" src="./image/diesel.png" alt="Logo Marca Diesel"></div>
        <div class="carrossel-marca" aria-hidden="true"><img class="logo-roupa" src="./image/gucci.png" alt="Logo Marca Gucci"></div>
        <div class="carrossel-marca" aria-hidden="true"><img class="logo-roupa" src="./image/puma.png" alt="Logo Marca Puma"></div>
        <div class="carrossel-marca" aria-hidden="true"><img class="logo-roupa" src="./image/hugoboss.png" alt="Logo Marca Hugo Boss"></div>
        <div class="carrossel-marca" aria-hidden="true"><img class="logo-roupa" src="./image/lacoste.png" alt="Logo Marca Lacoste"></div>
        
    </div>

</div>

            
            <div class="carousel-container">
                
                <div class="carousel-nav carousel-nav-left">
                    <svg fill="#D85B63" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" class="arrow-icon">
                        <path d="M11.646 3.646a.5.5 0 0 1 .708 0l.25.25a.5.5 0 0 1 0 .708L7.707 8l4.897 4.396a.5.5 0 0 1 0 .708l-.25.25a.5.5 0 0 1-.708 0l-5.25-5.25a.5.5 0 0 1 0-.708l5.25-5.25z"/>
                    </svg>
                </div>

                <div class="grid-produtos">

                    <div class="card-produto">
                        <div class="badge-preco">R$ 79,90</div> 
                        
                        <div class="card-imagem-container">
                            <img class="image-produto" src="./image/roupa.png1.png" alt="Camiseta manga curta colorida">
                        </div>

                        <div class="card-info">
                            <h3>Camisa Manga Curta</h3>
                            <p class="microcopy">Estilo casual e moderno.</p>
                        </div>
                    </div>
                    </div>
                <div class="carousel-nav carousel-nav-right">
                    <svg fill="#D85B63" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" class="arrow-icon">
                        <path d="M4.354 12.354a.5.5 0 0 1 0-.708L8.293 8 4.354 4.354a.5.5 0 0 1 0-.708l.25-.25a.5.5 0 0 1 .708 0l5.25 5.25a.5.5 0 0 1 0 .708l-5.25 5.25a.5.5 0 0 1-.708 0l-.25-.25z"/>
                    </svg>
                </div>

            </div>
            </div>
    </section>

    <footer></footer>
</main>
    
</body>
</html>
